<script>
/* =========================
   ELEMENTS
  
========================= */

const video = document.getElementById('tvPlayer');
const box = document.querySelector('.video-box');

const centerControls = document.getElementById('centerControls');
const controls = document.getElementById('playerControls');
const loading = document.getElementById('playerLoading');

const playBtn = document.getElementById('playBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

const seekBar = document.getElementById('seekBar');
const curTime = document.getElementById('curTime');
const durTime = document.getElementById('durTime');


const muteBtn = document.getElementById('muteBtn');

const fsBtn = document.getElementById('fsBtn');
const fullscreenBtn = document.getElementById('fullscreenBtn');
const pipBtn = document.getElementById('pipBtn');
const settingsBtn = document.getElementById('settingsBtn');
const settingsMenu = document.getElementById('settingsMenu');

/* =========================
   VOLUME STEPS (5 BARS)
========================= */

const volumeSteps = document.querySelectorAll('#volumeSteps span');

volumeSteps.forEach((bar)=>{
  bar.addEventListener('click', (e)=>{
    e.stopPropagation();

    const vol = Number(bar.dataset.vol);
    video.volume = vol;
    video.muted = false;

    updateVolumeUI(vol);
  });
});

function updateVolumeUI(vol){
  volumeSteps.forEach((bar)=>{
    bar.classList.toggle(
      'active',
      Number(bar.dataset.vol) <= vol
    );
  });

  muteBtn.innerHTML = vol === 0
    ? '<i class="fas fa-volume-mute"></i>'
    : '<i class="fas fa-volume-up"></i>';
}


/* =========================
   STATE
========================= */
let hideTimer = null;
let controlsVisible = false;
let settingsOpen = false;

/* =========================
   INITIAL STATE
========================= */
hideControls();          // ‚ùó ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã
loading.style.display = 'flex';

/* =========================
   PLAY / PAUSE (ONLY BUTTON)
========================= */
function togglePlay(){
  video.paused ? video.play().catch(()=>{}) : video.pause();
}

playBtn.addEventListener('click', e=>{
  e.stopPropagation();
  togglePlay();
});

/* =========================
   ICON SYNC
========================= */
video.addEventListener('play', ()=>{
  playBtn.innerHTML = '<i class="fas fa-pause"></i>';
  startAutoHide();
});

video.addEventListener('pause', ()=>{
  playBtn.innerHTML = '<i class="fas fa-play"></i>';
  showControls(); // pause ‡¶π‡¶≤‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
});



/* =========================
   PLAYER CLICK ‚Üí TOGGLE CONTROLS
========================= */
box.addEventListener('click', ()=>{
  if(settingsOpen){
    settingsOpen = false;
    settingsMenu.style.display = 'none';
  }

  controlsVisible ? hideControls() : showControls();
});

/* =========================
   SHOW / HIDE
========================= */
function showControls(){
  controls.classList.remove('controls-hidden');
  centerControls.classList.remove('controls-hidden');
  controlsVisible = true;
  startAutoHide();
}

function hideControls(){
  controls.classList.add('controls-hidden');
  centerControls.classList.add('controls-hidden');
  controlsVisible = false;
  clearTimeout(hideTimer);
}

function startAutoHide(){
  clearTimeout(hideTimer);

  if(settingsOpen) return;

  hideTimer = setTimeout(()=>{
    if(!video.paused && !settingsOpen){
      hideControls();
    }
  },5000);
}

/* =========================
   SKIP
========================= */
prevBtn.onclick = e=>{
  e.stopPropagation();
  if(video.duration) video.currentTime = Math.max(0, video.currentTime - 10);
};

nextBtn.onclick = e=>{
  e.stopPropagation();
  if(video.duration) video.currentTime = Math.min(video.duration, video.currentTime + 10);
};

/* =========================
   TIME / SEEK
========================= */
video.addEventListener('timeupdate', ()=>{
  if(!video.duration){
    durTime.textContent = 'LIVE';
    return;
  }
  seekBar.value = (video.currentTime/video.duration)*100;
  curTime.textContent = format(video.currentTime);
  durTime.textContent = format(video.duration);
});

seekBar.oninput = e=>{
  e.stopPropagation();
  if(video.duration){
    video.currentTime = (seekBar.value/100)*video.duration;
  }
  
 seekBar.style.setProperty('--progress', seekBar.value + '%');
};

/* =========================
   VOLUME
========================= */


muteBtn.onclick = e=>{
  e.stopPropagation();
  video.muted = !video.muted;
  muteBtn.innerHTML = video.muted
    ? '<i class="fas fa-volume-mute"></i>'
    : '<i class="fas fa-volume-up"></i>';
};

/* =========================
   FULLSCREEN (FINAL FIX)
========================= */
fsBtn.addEventListener('click', (e) => {
  e.stopPropagation(); // üî• player click ‡¶Ü‡¶ü‡¶ï‡¶æ‡ßü

  const el = document.fullscreenElement;

  if (!el) {
    if (box.requestFullscreen) {
      box.requestFullscreen();
    } else if (box.webkitRequestFullscreen) {
      box.webkitRequestFullscreen();
    }

    // üì± mobile orientation lock (optional)
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('landscape').catch(()=>{});
    }

  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    }

    if (screen.orientation && screen.orientation.unlock) {
      screen.orientation.unlock();
    }
  }
});

/* =========================
   PIP
========================= */
pipBtn.onclick = async e=>{
  e.stopPropagation();
  try{
    document.pictureInPictureElement
      ? await document.exitPictureInPicture()
      : await video.requestPictureInPicture();
  }catch{}
};

/* =========================
   SETTINGS
========================= */
settingsBtn.addEventListener('click', (e)=>{
  e.stopPropagation();

  settingsOpen = !settingsOpen;
  settingsMenu.style.display = settingsOpen ? 'block' : 'none';

  if(settingsOpen){
    clearTimeout(hideTimer);   // auto hide ‡¶¨‡¶®‡ßç‡¶ß
    showControls();
  }else{
    startAutoHide();
  }
});

settingsMenu?.querySelectorAll('[data-speed]').forEach(b=>{
  b.onclick = ()=>{
    video.playbackRate = Number(b.dataset.speed);
    settingsMenu.style.display = 'none';
  };
});

/* =========================
   LOADING
========================= */
video.addEventListener('waiting', ()=>{
  loading.style.display = 'flex';
});

video.addEventListener('canplay', ()=>{
  loading.style.display = 'none';
  // ‚ùó ‡¶è‡¶ñ‡¶æ‡¶®‡ßá showControls() ‡¶®‡¶æ‡¶á ‚Äî ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶≤‡ßã‡¶°‡ßá ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá ‡¶®‡¶æ
});

/* =========================
   UTILS
========================= */
function format(t){
  const m = Math.floor(t/60);
  const s = Math.floor(t%60).toString().padStart(2,'0');
  return `${m}:${s}`;
}






fullscreenBtn.addEventListener('click', function (e) {
  e.stopPropagation();

  if (!document.fullscreenElement) {

    // üî• fullscreen
    box.requestFullscreen();

    // üî• landscape lock (mobile)
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('landscape').catch(()=>{});
    }

  } else {

    // üî• exit fullscreen
    document.exitFullscreen();

    // üî• unlock orientation
    if (screen.orientation && screen.orientation.unlock) {
      screen.orientation.unlock();
    }
  }
});



/* =========================
   SETTINGS POPUP LOGIC
========================= */

/* =========================
   SETTINGS POPUP LOGIC
========================= */

const settingsMain = document.getElementById('settingsMain');
const speedMenu   = document.getElementById('speedMenu');
const qualityMenu = document.getElementById('qualityMenu');

function showSettingsPage(page){
  [settingsMain, speedMenu, qualityMenu].forEach(p=>{
    p.classList.remove('active');
  });
  page.classList.add('active');
}

/* open sub menus */
document.getElementById('openSpeed').onclick = (e)=>{
  e.stopPropagation();
  showSettingsPage(speedMenu);
};

document.getElementById('openQuality').onclick = (e)=>{
  e.stopPropagation();
  showSettingsPage(qualityMenu);
};

/* back buttons */
document.querySelectorAll('.settings-back').forEach(btn=>{
  btn.onclick = (e)=>{
    e.stopPropagation();
    showSettingsPage(settingsMain);
  };
});
/* speed */
speedMenu.querySelectorAll('[data-speed]').forEach(btn=>{
  btn.onclick = ()=>{
    video.playbackRate = Number(btn.dataset.speed);

    speedMenu.querySelectorAll('button')
      .forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
  };
});




</script>
