        .channel-container { flex: 1; overflow-y: auto; padding-bottom: 100px; }
        .channel-grid { padding: 12px; display: none; grid-template-columns: repeat(3, 1fr); gap: 12px; }

        .channel-card.active::before { content: ""; position: absolute; width: 400%; height: 400%; top: -150%; left: -150%; background: conic-gradient(from 0deg, #ff0000, #fbff00, #00ff11, #0044ff, #ff00ea, #ff0000); animation: rotate 1.5s linear infinite; z-index: -1; }

        @keyframes rotate { 100% { transform: rotate(360deg); } }

        /* --- Telegram UI --- */

            position: fixed; bottom: 40px; left: 20px; z-index: 777; display: flex; flex-direction: column; align-items: center;
       
            }
        .tg-btn {
            width: 50px; height: 50px; background: var(--tg-color);
            color: white; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; 
            text-decoration: none; box-shadow: 0 8px 25px rgba(0, 136, 204, 0.7);

            animation: messengerShake 4s infinite ease-in-out;
        }
        .tg-btn i { font-size: 24px; } 

        .tg-label {
            margin-top: 8px; background: rgba(0,0,0,0.8); color: #fff;
            font-size: 10px; font-weight: 800; padding: 4px 10px;

            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .tg-btn:hover { transform: scale(1.15) rotate(5deg); }

        @keyframes messengerShake {
            0%, 90%, 100% { transform: rotate(0); }
            92% { transform: rotate(15deg); }
            94% { transform: rotate(-15deg); }
            96% { transform: rotate(10deg); }
            98% { transform: rotate(-10deg); }

<script>
function loadChannel(id, el) {
    document.querySelectorAll('.channel-card').forEach(c => c.classList.remove('active'));
    el.classList.add('active');

    const video = document.getElementById("tvPlayer");
    const streamUrl = channels[id];

    if (!streamUrl) {
        alert("Stream URL missing!");
        return;
    }

    // üî¥ ‡¶™‡ßÅ‡¶∞‡¶æ‡¶®‡ßã stream clean
    if (hls) {
        hls.destroy();
        hls = null;
    }

    video.pause();
    video.removeAttribute("src");
    video.load();

// üîµ current channel name + logo update
    if (channelInfo[id]) {
        document.getElementById("currentChannelName").innerText =
            channelInfo[id].name;

        document.getElementById("currentChannelLogo").src =
            channelInfo[id].logo;
    }
    
    if (Hls.isSupported()) {
        hls = new Hls({
            enableWorker: true,
            lowLatencyMode: true
        });

        hls.loadSource(streamUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.muted = false;   // üî• click ‡¶π‡¶≤‡ßá sound allow
            video.play().catch(err => {
                console.log("Play blocked:", err);
            });
        });

    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = streamUrl;
        video.play();
    }
}
</script>

<script>
const video = document.getElementById('tvPlayer');
const fsBtn = document.getElementById('fullscreenBtn');

fsBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
        if (video.requestFullscreen) {
            video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen();
        }
    } else {
        document.exitFullscreen();
    }
});
</script>
