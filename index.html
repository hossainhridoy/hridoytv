    // ‡¶®‡¶§‡ßÅ‡¶® ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø ‡¶ì ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶è‡¶≠‡¶æ‡¶¨‡ßá ‡¶®‡¶ø‡¶ö‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶§‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá‡¶®

let hls = null;
const video = document.getElementById('tvPlayer');

// ‡ß®. ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
function loadChannel(id, el) {
    // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡ßç‡¶ü‡¶ø‡¶≠ ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
    document.querySelectorAll('.channel-card').forEach(card => card.classList.remove('active'));
    if (el) el.classList.add('active');

    const streamUrl = channels[id];
    
    // UI ‡¶Ü‡¶™‡¶°‡ßá‡¶ü (‡¶®‡¶æ‡¶Æ, ‡¶≤‡ßã‡¶ó‡ßã, ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞)
    if (channelInfo[id]) {
        document.getElementById("currentChannelName").innerText = channelInfo[id].name;
        document.getElementById("currentChannelNumber").innerText = "Ch. " + channelInfo[id].number;
        document.getElementById("currentChannelLogo").src = channelInfo[id].logo;
        
        // ‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡ßü‡¶æ‡¶Æ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ú ‡¶∂‡ßã/‡¶π‡¶æ‡¶á‡¶°
        const premiumBadge = document.getElementById("currentPremiumBadge");
        premiumBadge.style.display = channelInfo[id].premium ? "flex" : "none";
    }

    if (!streamUrl) {
        alert("‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡¶ü‡¶ø ‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶®‡ßá ‡¶¨‡¶®‡ßç‡¶ß ‡¶Ü‡¶õ‡ßá‡•§ ‡¶Ö‡¶®‡ßç‡¶Ø ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®‡•§");
        return;

    if (hls) {
        hls.destroy();
    }

    // ‡¶®‡¶§‡ßÅ‡¶® ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶Æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
    if (Hls.isSupported()) {
        hls = new Hls({
            enableWorker: true,
            lowLatencyMode: true,
        });
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play().catch(err => console.log("Auto-play blocked"));
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.play();
    }
}
