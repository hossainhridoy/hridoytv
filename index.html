<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hridoy IPTV TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}
body{
    background:#000;
    color:#fff;
    overflow:hidden;
}

/* HEADER */
.header{
    height:80px;
    background:#0f0;
    color:#000;
    display:flex;
    align-items:center;
    padding:0 40px;
    font-size:28px;
    font-weight:bold;
}

/* MAIN */
.main{
    display:flex;
    height:calc(100vh - 80px);
}

/* PLAYER */
.player-wrap{
    flex:1;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
}
video{
    width:100%;
    height:100%;
    object-fit:contain; /* FIXED */
    background:#000;
    outline:none;
}

/* SIDEBAR */
.sidebar{
    width:360px;
    background:#111;
    padding:20px;
    overflow-y:auto;
}
.channel{
    background:#222;
    padding:18px;
    font-size:22px;
    border-radius:10px;
    margin-bottom:12px;
    cursor:pointer;
}
.channel.active,
.channel:focus{
    background:#0f0;
    color:#000;
    outline:3px solid #fff;
}

.footer{
    position:absolute;
    bottom:10px;
    right:20px;
    font-size:14px;
    opacity:0.6;
}
</style>
</head>

<body>

<div class="header">ðŸ“º Hridoy IPTV</div>

<div class="main">
    <div class="player-wrap">
        <video id="video" controls autoplay></video>
    </div>

    <div class="sidebar" id="channelList"></div>
</div>

<div class="footer">TV Mode â€¢ Remote Friendly</div>

<script>
const video = document.getElementById("video");
const channelList = document.getElementById("channelList");

/* 20 CHANNEL LIST */
const channels = [
 {name:"Jamuna TV", url:"https://hridoytv.hridoyx.workers.dev/channel/jamunatv"},
 {name:"Channel 2", url:"https://hridoytv.hridoyx.workers.dev/channel/jamunatv"},
 {name:"Channel 3", url:"https://hridoytv.hridoyx.workers.dev/channel/jamunatv"},
 {name:"Channel 4", url:"https://hridoytv.hridoyx.workers.dev/channel/jamunatv"},
 {name:"Channel 5", url:"https://hridoytv.hridoyx.workers.dev/channel/jamunatv"},
 {name:"Channel 6", url:"https://hridoytv.hridoyx.workers.dev/channel/jamunatv"},
 {name:"Channel 7", url:"https://hridoytv.hridoyx.workers.dev/channel/jamunatv"},
 {name:"Channel 8", url:"https://hridoytv.hridoyx.workers.dev/channel/jamunatv"},
 {name:"Channel 9", url:"https://hridoytv.hridoyx.workers.dev/channel/jamunatv"},
 {name:"Channel 10", url:"https://hridoytv.hridoyx.workers.dev/channel/jamunatv"},
 {name:"Channel 11", url:"https://hridoytv.hridoyx.workers.dev/channel/jamunatv"},
 {name:"Channel 12", url:"https://hridoytv.hridoyx.workers.dev/channel/jamunatv"},
 {name:"Channel 13", url:"https://hridoytv.hridoyx.workers.dev/channel/jamunatv"},
 {name:"Channel 14", url:"https://hridoytv.hridoyx.workers.dev/channel/jamunatv"},
 {name:"Channel 15", url:"https://hridoytv.hridoyx.workers.dev/channel/jamunatv"},
 {name:"Channel 16", url:"https://hridoytv.hridoyx.workers.dev/channel/jamunatv"},
 {name:"Channel 17", url:"https://hridoytv.hridoyx.workers.dev/channel/jamunatv"},
 {name:"Channel 18", url:"https://hridoytv.hridoyx.workers.dev/channel/jamunatv"},
 {name:"Channel 19", url:"https://hridoytv.hridoyx.workers.dev/channel/jamunatv"},
 {name:"Channel 20", url:"https://hridoytv.hridoyx.workers.dev/channel/jamunatv"},
];

let hls;

/* LOAD CHANNEL */
function playChannel(index){
    document.querySelectorAll('.channel').forEach(c=>c.classList.remove('active'));
    document.getElementById("ch"+index).classList.add("active");

    if(hls){ hls.destroy(); }

    if(Hls.isSupported()){
        hls = new Hls();
        hls.loadSource(channels[index].url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, ()=>video.play());
    }else{
        video.src = channels[index].url;
        video.play();
    }
}

/* CREATE CHANNEL UI */
channels.forEach((ch,i)=>{
    const div = document.createElement("div");
    div.className = "channel";
    div.id = "ch"+i;
    div.tabIndex = 0;
    div.innerText = ch.name;
    div.onclick = ()=>playChannel(i);
    channelList.appendChild(div);
});

/* AUTO PLAY FIRST */
playChannel(0);
document.getElementById("ch0").focus();

/* REMOTE FULLSCREEN */
document.addEventListener("keydown", e=>{
    if(e.key === "Enter"){
        if(!document.fullscreenElement){
            video.requestFullscreen();
        }else{
            document.exitFullscreen();
        }
    }
});
</script>

</body>
</html>
